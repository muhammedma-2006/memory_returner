<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoopChat ðŸ”„</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Custom Properties for easy theming */
        :root {
            --background: #f4f7f9;
            --surface: #ffffff;
            --primary: #3b82f6;
            --primary-light: #dbeafe;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --border-color: #e5e7eb;
            --user-bubble-bg: var(--primary);
            --user-bubble-text: #ffffff;
            --past-self-bubble-bg: #e5e7eb;
            --past-self-bubble-text: var(--text-dark);
        }

        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        /* Main Chat Application Container */
        .chat-container {
            width: 100%;
            max-width: 768px; /* A common max-width for content */
            height: 90vh;
            max-height: 800px;
            background-color: var(--surface);
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header Section */
        .chat-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            text-align: center;
        }

        .chat-header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-dark);
        }

        .chat-header p {
            font-size: 0.875rem;
            color: var(--text-light);
            margin-top: 0.25rem;
        }

        /* Messages Window */
        .chat-window {
            flex-grow: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        /* Styling for the scrollbar */
        .chat-window::-webkit-scrollbar {
            width: 8px;
        }
        .chat-window::-webkit-scrollbar-track {
            background: transparent;
        }
        .chat-window::-webkit-scrollbar-thumb {
            background-color: #d1d5db;
            border-radius: 4px;
        }

        /* Message Bubbles */
        .message {
            display: flex;
            flex-direction: column;
            max-width: 75%;
            animation: fadeIn 0.3s ease-in-out;
        }

        .message-bubble {
            padding: 0.75rem 1rem;
            border-radius: 1.25rem;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .meta {
            font-size: 0.75rem;
            color: var(--text-light);
            margin-bottom: 0.25rem;
            padding: 0 0.5rem;
        }

        /* User's own messages */
        .user-message {
            align-self: flex-end;
            align-items: flex-end;
        }
        .user-message .message-bubble {
            background-color: var(--user-bubble-bg);
            color: var(--user-bubble-text);
            border-bottom-right-radius: 0.5rem;
        }

        /* Messages from the "past self" */
        .past-self-message {
            align-self: flex-start;
            align-items: flex-start;
        }
        .past-self-message .message-bubble {
            background-color: var(--past-self-bubble-bg);
            color: var(--past-self-bubble-text);
            border-bottom-left-radius: 0.5rem;
        }
        
        /* Message Input Form */
        .chat-form-container {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border-color);
            background-color: var(--surface);
        }

        .chat-form {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        #message-input {
            flex-grow: 1;
            padding: 0.75rem 1rem;
            border-radius: 9999px;
            border: 1px solid var(--border-color);
            background-color: var(--background);
            color: var(--text-dark);
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        #message-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        #send-button {
            flex-shrink: 0;
            width: 44px;
            height: 44px;
            border: none;
            background-color: var(--primary);
            color: white;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.2s ease;
        }
        #send-button:hover {
            background-color: #2563eb;
        }
        #send-button svg {
            width: 20px;
            height: 20px;
        }
        
        /* Fade-in animation for new messages */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <header class="chat-header">
            <h1>LoopChat ðŸ”„</h1>
            <p>Talk to yourself in a loop.</p>
        </header>

        <main class="chat-window" id="chat-window">
            <!-- Initial system message -->
            <div class="message past-self-message">
                <div class="meta">System</div>
                <div class="message-bubble">
                    Welcome! Send a message. It will be echoed back in 5 minutes (5 seconds for this demo).
                </div>
            </div>
        </main>

        <footer class="chat-form-container">
            <form class="chat-form" id="chat-form">
                <input type="text" id="message-input" placeholder="Chat with your past self..." autocomplete="off" required>
                <button type="submit" id="send-button" aria-label="Send Message">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M3.105 2.289a.75.75 0 00-.826.95l1.414 4.949a.75.75 0 00.95.826L11.25 9.25v1.5L4.643 11.98a.75.75 0 00-.95.826l-1.414 4.949a.75.75 0 00.826.95l14.25-5.25a.75.75 0 000-1.382L3.105 2.289z" />
                    </svg>
                </button>
            </form>
        </footer>
    </div>

    <script src="./script.js">
       
    </script>
</body>
</html>
